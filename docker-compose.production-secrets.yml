version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      # Database connection will come from Docker secret
      FLASK_ENV: production
      FLASK_DEBUG: false
      
      # Secrets master key for application secrets
      SECRETS_MASTER_KEY_FILE: /run/secrets/secrets_master_key
      
      # Other non-sensitive config
      SMTP_SERVER: smtp.gmail.com
      SMTP_PORT: 587
      
    secrets:
      - database_url
      - secrets_master_key
      
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: shift_handover
      MYSQL_USER: app_user
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
    
    secrets:
      - mysql_password
      - mysql_root_password
    
    volumes:
      - db_data:/var/lib/mysql
    
    restart: unless-stopped
    
    # Security hardening
    security_opt:
      - no-new-privileges:true
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

# Docker Secrets - Create these before deploying
secrets:
  database_url:
    external: true
    name: shift_handover_database_url
  
  secrets_master_key:
    external: true
    name: shift_handover_secrets_master_key
  
  mysql_password:
    external: true
    name: shift_handover_mysql_password
  
  mysql_root_password:
    external: true
    name: shift_handover_mysql_root_password

volumes:
  db_data:
    driver: local

networks:
  default:
    name: shift_handover_network
    driver: bridge
